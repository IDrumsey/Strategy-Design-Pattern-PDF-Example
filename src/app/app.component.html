<div id="wrapper">
  <mat-radio-group id="options" [(ngModel)]="fromValue">
    <mat-radio-button value="txt" color="primary">Txt</mat-radio-button>
    <mat-radio-button value="jpeg" color="primary">Jpeg</mat-radio-button>
    <mat-radio-button value="doc" color="primary">Doc</mat-radio-button>
  </mat-radio-group>
  <button id="convertButton" mat-button color="primary" (click)="onConvertBtnClick()">Convert To PDF</button>
</div>
